<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image for Dog Breed Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-weight: 500;
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .image-preview, .result {
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
        }
        pre {
            text-align: left;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Dog Breed Prediction</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="my_image" accept="image/*" required>
            <br>
            <input type="submit" value="Upload">
        </form>
        <div class="image-preview" id="imagePreview"></div>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            const fileField = document.querySelector('input[type="file"]');
            
            formData.append('my_image', fileField.files[0]);

            const response = await fetch('/get_prediction', {
                method: 'POST',
                body: formData
            });

            const resultDiv = document.getElementById('result');
            const imagePreviewDiv = document.getElementById('imagePreview');

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${data.prediction}</pre>`;
                
                // Display the uploaded image
                const imgURL = data.image_url;
                imagePreviewDiv.innerHTML = `<img src="${imgURL}" alt="Uploaded Image">`;
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(error, null, 2)}</pre>`;
                imagePreviewDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
